<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>-- Omnichord --</title>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<html>

<body>
	<div class="container">
		<h1>Omnichord in G Major</h1>
		<ul id="G" class="chord major">
			<li data-note="G2" class="trigger"></li>
			<li data-note="B2" class="trigger"></li>
			<li data-note="D3" class="trigger"></li>
			<li data-note="G3" class="trigger"></li>
			<li data-note="D4" class="trigger"></li>
			<li data-note="G4" class="trigger"></li>
		</ul>
		<ul id="Am" class="chord minor">
			<li data-note="E2" class="trigger"></li>
			<li data-note="A2" class="trigger"></li>
			<li data-note="E3" class="trigger"></li>
			<li data-note="A3" class="trigger"></li>
			<li data-note="C4" class="trigger"></li>
			<li data-note="E4" class="trigger"></li>
		</ul>
		<ul id="Bm" class="chord minor">
			<li data-note="Fs2" class="trigger"></li>
			<li data-note="B2" class="trigger"></li>
			<li data-note="Fs3" class="trigger"></li>
			<li data-note="B3" class="trigger"></li>
			<li data-note="D4" class="trigger"></li>
			<li data-note="Fs4" class="trigger"></li>
		</ul>
		<ul id="C" class="chord major">
			<li data-note="G2" class="trigger"></li>
			<li data-note="C3" class="trigger"></li>
			<li data-note="E3" class="trigger"></li>
			<li data-note="G3" class="trigger"></li>
			<li data-note="D4" class="trigger"></li>
			<li data-note="G4" class="trigger"></li>
		</ul>
		<ul id="D" class="chord major">
			<li data-note="D2" class="trigger"></li>
			<li data-note="A2" class="trigger"></li>
			<li data-note="D3" class="trigger"></li>
			<li data-note="A3" class="trigger"></li>
			<li data-note="D4" class="trigger"></li>
			<li data-note="Fs4" class="trigger"></li>
		</ul>
		<ul id="Em" class="chord minor">
			<li data-note="E2" class="trigger"></li>
			<li data-note="B2" class="trigger"></li>
			<li data-note="E3" class="trigger"></li>
			<li data-note="G3" class="trigger"></li>
			<li data-note="C#4" class="trigger"></li>
			<li data-note="E4" class="trigger"></li>
		</ul>
		<ul id="F#dim" class="chord diminished">
			<li data-note="Fs2" class="trigger"></li>
			<li data-note="C3" class="trigger"></li>
			<li data-note="Fs3" class="trigger"></li>
			<li data-note="A3" class="trigger"></li>
			<li data-note="C4" class="trigger"></li>
			<li data-note="Fs4" class="trigger"></li>
		</ul>
	</div>
   
	<script src="js/notes.js"></script>
	<script src="js/voice.js"></script>
	<script src="js/main.js"></script>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>

</html>
